<section class="right">
    <div class="content">
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile [colspan]="3" [rowspan]="1">
                <h2><b>Itinerario </b>(Bariloche 2022)</h2>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <button mat-raised-button color="primary">+ Nueva actividad</button>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-divider></mat-divider>
        <mat-grid-list cols="4" rowHeight="100px"  [gutterSize]="'20px'">
            <mat-grid-tile 
            *ngFor="let day of days"
            [colspan]="1"
            [rowspan]="1"
            [style.background]="day.color"
            >
            {{day.text}}        
        </mat-grid-tile>
        </mat-grid-list>
    </div>
</section>
